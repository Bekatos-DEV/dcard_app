<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 1 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Link Ekle</ion-label>
  </ion-item>
  <ion-button
    expand="block"
    shape="round"
    fill="outline"
    style="height: 30%"
    id="open-modal"
    >Outline + Round</ion-button
  >
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>

          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-row>
          <ion-col
            size="4"
            *ngFor="let l of links "
            class="{{l.category}}"
            style="text-align: center"
            (click)="presentAlert(l.category,l.class)"
          >
            <img src="../../assets/socicons/{{l.class}}.png" />
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-item>
    <ion-label>Link Çıkar</ion-label>
  </ion-item>
  <ion-button
    expand="block"
    shape="round"
    fill="outline"
    style="height: 30%"
    (click)="openModal()"
    >Outline + Round</ion-button
  >
</ion-content>
